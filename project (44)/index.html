<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>login & signup</title>
</head>
<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <p>logo .</p>
            </div>
            <div class="nav-menu">
                <ul>
                    <li><a href="" class="link active">home</a></li>
                    <li><a href="" class="link">blog</a></li>
                    <li><a href="" class="link">services</a></li>
                    <li><a href="" class="link">about</a></li>
                </ul>
            </div>
            <div class="nav-button">
                <button class="btn white-btn" id="loginBtn">sign In</button>
                <button class="btn " id="registerBtn">sign Up</button>
            </div>
            <div class="nav-menu-btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        <!----------------------------------- form box ----------------------------------------->  
        <div class="form-box">
            <!----------------------------- registration box -------------------------------->
            <div class="register-container" id="register">
                <div class="top">
                    <span>Have an accoun? <a href="" onclick="login()">Login</a></span>
                    <header>sign Up</header>
                </div>
                <div class="two-forms">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="first name">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="last name">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Email">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Password">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <div class="input-box">
                        <input type="submit" class="submit" value="Register">
                    </div>
                    <div class="two-col">
                        <div class="one">
                            <input type="checkbox" id="register-check">
                            <label for="register-check"> Remember Me</label>
                        </div>
                        <div class="two">
                            <label><a href="">Terms & conditions</a></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>  
    </div>

    
</body>
</html>
